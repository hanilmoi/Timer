<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HANIL TIMER</title>

    <link rel="manifest" href="manifest.json" />

    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Anonymous+Pro&family=Nanum+Myeongjo&display=swap" rel="stylesheet">

    <!-- Tailwind Custom Font 설정 -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        Inter: ['Inter', 'sans-serif'],
                        Anonymous_Pro: ['"Anonymous Pro"', 'monospace'],
                        NanumMyeongjo: ['"Nanum Myeongjo"', 'serif']
                    },
                    colors: {
                        hanilgreen: "#00AF84",
                        graylight: "#F0F0F0",
                        graymid: "#DFDFDF",
                        graybg: "#F7F7F7",
                        darkgray: "#444444"
                    }
                }
            }
        }
    </script>
  
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/Tools/service-worker.js')
                    .then(() => console.log('✅ Service Worker 등록 성공'))
                    .catch((err) => console.error('❌ Service Worker 등록 실패:', err));
            });
        }
    </script>
</head>

<body class="bg-white font-Inter">
    <!-- 사이드바 -->
    <div class="w-[180px] h-screen bg-white border-r border-graymid fixed left-0 top-0 p-6">
        <div class="text-black text-xl font-semibold leading-[30px] mb-10">HANIL TIMER</div>
        <div class="space-y-2">
            <div class="h-10 flex items-center gap-4">
                <span class="text-black text-base font-semibold">Features</span>
            </div>
            <div class="px-2 h-10 flex items-center gap-4 bg-graybg rounded-lg">
                <img src="/Timer/PracticeExamTimer.png" class="w-[25px] h-[25px]" />
                <span class="text-black text-base font-medium">모의고사</span>
            </div>
            <div class="px-2 h-10 flex items-center gap-4 hover:bg-graybg rounded-lg">
                <img src="/Timer/Stopwatch.png" class="w-[25px] h-[25px]" />
                <span class="text-black text-base font-medium">스톱워치</span>
            </div>
            <div class="px-2 h-10 flex items-center gap-4 hover:bg-graybg rounded-lg">
                <img src="/Timer/Timer.png" class="w-[25px] h-[26px]" />
                <span class="text-black text-base font-medium">타이머</span>
            </div>
        </div>
    </div>
    
     <!-- 상단바 -->
    <div class="ml-[180px] w-[906px] h-[197px] p-8">
        <div class="flex justify-between items-center mb-8">
            <div class="flex space-x-2 bg-graybg p-1 rounded-lg">
                <div class="px-3 h-8 bg-white rounded shadow flex items-center text-black text-base font-medium">국어</div>
                <div class="px-3 h-8 flex items-center text-black text-base font-medium">수학</div>
                <div class="px-3 h-8 flex items-center text-black text-base font-medium">영어</div>
                <div class="px-3 h-8 flex items-center text-black text-base font-medium">탐구</div>
            </div>
            <div class="h-10 px-4 bg-black text-white text-base font-medium rounded-lg flex items-center">for Hanil High</div>
        </div>
        <div>
            <div class="text-black text-[34px] font-semibold leading-[37.40px]">모의고사</div>
            <div class="text-darkgray text-base font-normal">Practice Exam Timer</div>
        </div>
    </div>

  <!-- 메인 영역 -->
    <div class="ml-[174px] w-[906px] flex justify-center items-center h-[400px] relative">
        <div data-layer="Clock" class="Clock w-[566px] h-[250px] relative overflow-hidden">
            <div data-layer="과목별 타이머" data-property-1="Default" class="w-[250px] h-[250px] left-[158px] top-0 absolute">
                <div data-layer="Ellipse 2" class="Ellipse2 w-[250px] h-[250px] left-0 top-0 absolute bg-[#00af84] rounded-full"></div>
                <div data-layer="Ellipse 1" class="Ellipse1 w-[218.75px] h-[218.75px] left-[15.62px] top-[15.62px] absolute bg-white rounded-full shadow-[inset_0px_4px_10px_0px_rgba(0,0,0,0.25)]"></div>
            </div>
            <div data-layer="Ellipse 4" class="Ellipse4 w-[100px] h-[100px] left-[466px] top-[65px] absolute bg-[#f0f0f0] rounded-full shadow-[inset_0px_1px_10px_0px_rgba(0,0,0,0.25)]"></div>
            <img data-layer="reset 1" class="Reset1 w-[41.67px] h-[41.67px] left-[495.17px] top-[94.17px] absolute" src="/Timer/Reset.png" />
            <!-- Play 버튼 -->
            <div id="playButton" class="PlayStop w-[100px] h-[100px] left-0 top-[65px] absolute cursor-pointer">
                <div class="Ellipse3 w-[100px] h-[100px] bg-[#f0f0f0] rounded-full shadow-[inset_0px_1px_10px_0px_rgba(0,0,0,0.25)]"></div>
                <img src="/Timer/Play.png" class="w-[41.67px] h-[41.67px] left-[33px] top-[29px] absolute" />
            </div>
            
            <!-- Stop 버튼 (초기에는 숨김 처리) -->
            <div id="stopButton" class="PlayStop w-[100px] h-[100px] left-0 top-[65px] absolute hidden cursor-pointer">
                <div class="Ellipse3 w-[100px] h-[100px] bg-[#f0f0f0] rounded-full shadow-[inset_0px_1px_10px_0px_rgba(0,0,0,0.25)]"></div>
                <img src="/Timer/Stop.png" class="w-[41.67px] h-[41.67px] left-[33px] top-[29px] absolute" />
            </div>
            <div data-layer="80:00" class="00 left-[217px] top-[89px] absolute justify-center text-black text-5xl font-normal font-['Anonymous_Pro'] leading-[72px]">80:00</div>
        </div>
        <div class="absolute bottom-0 right-10 text-black text-xl font-NanumMyeongjo">한일고등학교 학생자치정부 정보부</div>
    </div>

    <script>
        const playButton = document.getElementById("playButton");
        const stopButton = document.getElementById("stopButton");
    
        playButton.addEventListener("click", () => {
            playButton.classList.add("hidden");
            stopButton.classList.remove("hidden");
        });
    
        stopButton.addEventListener("click", () => {
            stopButton.classList.add("hidden");
            playButton.classList.remove("hidden");
        });

        let timerInterval;
        let timeLeft = 80 * 60;
        
        function updateDisplay() {
            const minutes = Math.floor(timeLeft / 60).toString().padStart(2, "0");
            const seconds = (timeLeft % 60).toString().padStart(2, "0");
            document.querySelector(".00").textContent = `${minutes}:${seconds}`;
        }
        
        playButton.addEventListener("click", () => {
            timerInterval = setInterval(() => {
                if (timeLeft > 0) {
                    timeLeft--;
                    updateDisplay();
                }
            }, 1000);
        });
        
        stopButton.addEventListener("click", () => {
            clearInterval(timerInterval);
        });

    </script>

</body>
</html>
