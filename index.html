<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hanil Tools</title>

    <link rel="manifest" href="manifest.json" />
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Anonymous+Pro:wght@400&display=swap" rel="stylesheet">

    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/Tools/service-worker.js')
                    .then(() => console.log('✅ Service Worker 등록 성공'))
                    .catch((err) => console.error('❌ Service Worker 등록 실패:', err));
            });
        }
    </script>
</head>
<body>
    <div class="app">
        <div class="sidebar">
            <p class="HANIL-TIMER">HANIL TIMER</p>
        </div>
        <div class="main-content">
            <p class="middle-number">80:00</p>
        </div>
    </div>
</body>
</html>
