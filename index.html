    <style>
        /* ì§„í–‰ ì±„ìš°ê¸° ì› ë°°ê²½ ì „í™˜ íš¨ê³¼ */
        #fillCircle {

    <script>
        // DOM ìš”ì†Œ ê°€ì ¸ì˜¤ê¸°
        const timerDisplay = document.querySelector(".timer-text");
        const playButton = document.getElementById("playButton");
        const stopButton = document.getElementById("stopButton");
        const resetButton = document.getElementById("resetButton");
        const fillCircle = document.getElementById("fillCircle");
        const alarmInput = document.getElementById("alarmFileInput");

        let alarmAudio = null;

        // ì•ŒëŒ ì†Œë¦¬ íŒŒì¼ ì„ íƒ í•¸ë“¤ëŸ¬
        alarmInput.addEventListener("change", event => {
            const file = event.target.files[0];
            if (file) {
                alarmAudio = new Audio(URL.createObjectURL(file));
                alarmAudio.load();
                alert("âœ… ì•ŒëŒ ì†Œë¦¬ íŒŒì¼ì´ ì„¤ì •ë˜ì—ˆìŠµë‹ˆë‹¤!");
            }
        });

        // íƒ€ì´ë¨¸ ìƒíƒœ ë³€ìˆ˜
        let totalTime = 4800; // ê¸°ë³¸ê°’: êµ­ì–´ 80ë¶„ (ì´ˆë‹¨ìœ„)
        let timeLeft = totalTime;
        let timerInterval = null;
        let currentColor = "#00AF84"; // ê¸°ë³¸ ìƒ‰ìƒ (êµ­ì–´)

        /**
         * ì§„í–‰ë„ ì› ì—…ë°ì´íŠ¸
         * ì „ì²´ ì‹œê°„ ëŒ€ë¹„ ê²½ê³¼ í¼ì„¼íŠ¸ë¡œ ê·¸ë¼ë””ì–¸íŠ¸ ì¡°ì ˆ
         */
        function updateProgress() {
            const percent = (1 - timeLeft / totalTime) * 100;
            fillCircle.style.background = `conic-gradient(#f0f0f0 ${percent}%, ${currentColor} ${percent}%)`;
        }

        /**
         * íƒ€ì´ë¨¸ ì‹œê°„ í‘œì‹œ ì—…ë°ì´íŠ¸
         * 6000ì´ˆì¼ ê²½ìš° íŠ¹ë³„í•œ ë¶„:ì´ˆ í¬ë§· ì²˜ë¦¬ í¬í•¨
         */
        function updateDisplay() {
            const time = Math.max(0, Math.floor(timeLeft));
            if (totalTime === 6000) {
                // 100ë¶„ì¸ ê²½ìš° ë¶„:ì´ˆë¥¼ ì˜ˆì™¸ì ìœ¼ë¡œ ì²˜ë¦¬ (ex: 100:00)
                const minutes = Math.floor(time / 60);
                const seconds = Math.floor(time % 60);
                timerDisplay.textContent = `${minutes}:${seconds.toString().padStart(2, '0')}`;
            } else {
                // ê¸°ë³¸ í¬ë§· MM:SS
                const minutes = String(Math.floor(time / 60)).padStart(2, '0');
                const seconds = String(time % 60).padStart(2, '0');
                timerDisplay.textContent = `${minutes}:${seconds}`;
            }
            updateProgress();
        }

        /**
         * íƒ€ì´ë¨¸ ì •ì§€ í•¨ìˆ˜
         */
        function stopTimer() {
            clearInterval(timerInterval);
            timerInterval = null;
            stopButton.classList.add("hidden");
            playButton.classList.remove("hidden");
        }

        /**
         * íƒ€ì´ë¨¸ ì´ˆê¸°í™” í•¨ìˆ˜
         */
        function resetTimer() {
            stopTimer();
            timeLeft = totalTime;
            updateDisplay();
        }

        /**
         * íƒ€ì´ë¨¸ ì‹œì‘ í•¨ìˆ˜
         * ì‹œê°„ ê²½ê³¼ì— ë”°ë¼ ì—…ë°ì´íŠ¸ ë° ì•ŒëŒ ì¬ìƒ
         */
        function startTimer() {
            playButton.classList.add("hidden");
            stopButton.classList.remove("hidden");

            const startTime = performance.now() - (totalTime - timeLeft) * 1000;

            timerInterval = setInterval(() => {
                const now = performance.now();
                const elapsed = (now - startTime) / 1000;
                timeLeft = totalTime - elapsed;

                if (timeLeft <= 0) {
                    stopTimer();
                    timeLeft = 0;
                    updateDisplay();
                    if (alarmAudio) {
                        alarmAudio.play();
                        alert("â° ì‹œê°„ì´ ëë‚¬ìŠµë‹ˆë‹¤!");
                        alarmAudio.pause();
                        alarmAudio.currentTime = 0;
                    } else {
                        alert("â° ì‹œê°„ì´ ëë‚¬ìŠµë‹ˆë‹¤!");
                    }
                    return;
                }

                updateDisplay();
            }, 50);
        }

        // ë²„íŠ¼ ì´ë²¤íŠ¸ ë“±ë¡
        playButton.addEventListener("click", startTimer);
        stopButton.addEventListener("click", stopTimer);
        resetButton.addEventListener("click", resetTimer);

        // ê³¼ëª© ë²„íŠ¼ í´ë¦­ ì‹œ ì‹œê°„ ë° ìƒ‰ìƒ ë³€ê²½ ì²˜ë¦¬
        document.querySelectorAll(".subject-btn").forEach(btn => {
            btn.addEventListener("click", () => {
                // ì„ íƒëœ ë²„íŠ¼ì— ìŠ¤íƒ€ì¼ ì ìš©, ë‚˜ë¨¸ì§€ëŠ” ì´ˆê¸°í™”
                document.querySelectorAll(".subject-btn").forEach(otherBtn => {
                    otherBtn.classList.remove("bg-white", "shadow");
                    otherBtn.classList.add("bg-transparent");
                });
                btn.classList.add("bg-white", "shadow");
                btn.classList.remove("bg-transparent");

                // íƒ€ì´ë¨¸ ì‹œê°„ ë° ìƒ‰ìƒ ë³€ê²½
                totalTime = parseInt(btn.dataset.time, 10);
                timeLeft = totalTime;
                currentColor = btn.dataset.color;

                resetTimer();
            });
        });

        // ì´ˆê¸°í™” ë° ê¸°ë³¸ ì…‹íŒ…
        resetTimer();
    </script>
